<html>
<head>
<title>HTML5 - Формы</title> 
</head>
<body>
<table>
<tr><td><h1>Форма заявки на роботу в зоопарке</h1></td></tr>
<tr><td><i>Пожалуйста, заполните форму. Обязательные поля помечены <font color="red" >*</font></i></td></tr>
</table>
<br>
<form >
<fieldset>
<legend><b>Контактная информация<b></legend>
<table cellpadding = 5 cellspacing = 0 >
<tr height = 40><td width = 110 ><label for="name"> Имя <font color="red" >*</font></label></td><td><input type = "text" id="name" size = 40></td></tr>
<tr height = 25><td width = 110 ><label for="tel"> Телефон </label></td><td><input type = "tel" id="tel" size = 40></td></tr>
<tr height = 40><td width = 110 ><label for="email"> E-mail <font color="red" >*</font></label></td><td><input type = "email" id="email" size = 40></td></tr>
</table>
</fieldset>
<br>
<fieldset>
<legend><b>Персональная информация<b></legend>
<table cellpadding = 5 cellspacing = 0 >
<tr height = 25><td width = 110><label for="age"> Возраст <font color="red" >*</font></label></td><td><input type = "age" id="age" size = 40></td></tr>
<tr height = 35><td width = 110><label>Пол</label></td>
<td ><select style = "width:100%">
<option selected= "selected">Женщина</option>
<option >Мужщина</option>
</select></td></tr>
<tr ><td width = 110 align="left" valign="top">Перечислите личные качества</td>
<td ><textarea rows = 8 cols = 38></textarea></td>
</table>
</fieldset>
<br>
<fieldset>
<legend><b>Выберите ваших любимых животных<b></legend>
<table >
<tr height = 50><td width = 130><input type="checkbox">Зебра</td><td width = 125><input type="checkbox">Кошак</td><td width = 120><input type="checkbox">Анаконда</td><td width = 120><input type="checkbox">Человек</td>
<tr height = 25><td width = 130><input type="checkbox">Слон</td><td width = 125><input type="checkbox">Антилопа</td><td width = 120><input type="checkbox">Голубь</td><td width = 120><input type="checkbox">Краб</td>
</table>
</fieldset>
<br>
<table>
<tr><td><input type = "submit" value= "Отправить информацию" style="width:100x;height:40px"></td></tr>
</form>
</body>
</html>
